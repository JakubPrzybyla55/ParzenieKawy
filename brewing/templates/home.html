{% extends "base.html" %}

{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Witaj w Świecie Kawy</h1>
    <p class="col-md-8 fs-4">Zarządzaj swoim sprzętem, dodawaj ulubione kawy i odkrywaj idealne przepisy parzenia.</p>
    {% if not user.is_authenticated %}
    <a class="btn btn-primary btn-lg" href="{% url 'register' %}" role="button">Załóż konto</a>
    <a class="btn btn-secondary btn-lg" href="{% url 'login' %}" role="button">Zaloguj się</a>
    {% else %}
    <a class="btn btn-primary btn-lg" href="{% url 'inventory' %}" role="button">Przejdź do Ekwipunku</a>
    {% endif %}
  </div>
</div>
{% endblock %}
