{% extends "base.html" %}

{% block content %}
<h2>DostÄ™pne Zaparzacze</h2>
<div class="list-group">
  {% for brewer in brewers %}
  <div class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <h5>{{ brewer.name }}</h5>
      <p>{{ brewer.description }}</p>
    </div>
    {% if brewer in user_brewers %}
      <span class="badge bg-success">Posiadasz</span>
    {% else %}
      <a href="{% url 'add_brewer' brewer.id %}" class="btn btn-primary btn-sm">Dodaj do ekwipunku</a>
    {% endif %}
  </div>
  {% endfor %}
</div>
{% endblock %}
